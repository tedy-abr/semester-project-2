<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sell Item | NidarBid</title>
    <link href="./src/style.css" rel="stylesheet" />
  </head>

  <body>
    <header id="header"></header>

    <main>
      <div class="flex-grow container-custom py-12">
        <h1 class="text-4xl font-semibold text-primary mb-10 text-center">
          Create New Listing
        </h1>
        <div
          class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-sm border border-slate-100"
        >
          <form id="create-listing-form" class="flex flex-col gap-6">
            <div>
              <label class="block text-xl text-gray-700 font-semibold mb-3"
                >Title</label
              >
              <input
                type="text"
                name="title"
                required
                placeholder="e.g. Vintage Camera"
                class="w-full px-4 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-secondary outline-none"
              />
            </div>

            <div>
              <label class="block text-xl text-gray-700 font-semibold mb-3"
                >Description</label
              >
              <textarea
                name="description"
                rows="4"
                placeholder="About the item..."
                class="w-full px-4 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-secondary outline-none resize-none"
              ></textarea>
            </div>

            <div>
              <label class="block text-xl text-gray-700 font-semibold mb-3"
                >Tags</label
              >
              <input
                type="text"
                name="tags"
                placeholder="electronics, vintage, sale (comma separated)"
                class="w-full px-4 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-secondary outline-none"
              />
            </div>

            <div>
              <label class="block text-xl text-gray-700 font-semibold mb-3"
                >Image URL
              </label>
              <div class="space-y-3">
                <input
                  type="url"
                  name="mediaUrl"
                  id="media-url-input"
                  required
                  placeholder="https://example.com/image.jpg"
                  class="w-full px-4 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-secondary outline-none"
                />
                <div
                  id="image-preview"
                  class="hidden w-full h-48 bg-gray-50 rounded-lg border border-dashed border-gray-300 flex items-center justify-center overflow-hidden"
                >
                  <img id="preview-img" class="h-full w-full object-contain" />
                </div>
              </div>
            </div>

            <div>
              <label class="block text-xl text-gray-700 font-semibold mb-3"
                >Auction Ends At</label
              >
              <input
                type="datetime-local"
                name="endsAt"
                id="ends-at-input"
                required
                class="w-full px-4 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-secondary outline-none"
              />
            </div>

            <div class="flex gap-4 mt-4">
              <a
                href="/"
                class="px-6 py-3 text-slate-500 hover:text-slate-700 font-medium flex items-center justify-center"
                >Cancel</a
              >
              <button
                type="submit"
                class="flex-grow bg-green-600 hover:bg-green-700 text-white font-semibold px-8 py-4 text-lg rounded-xl shadow-md hover:shadow-lg hover:scale-[1.02] transition-all transform hover:scale-105 active:scale-95"
              >
                Create Listing
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer id="footer"></footer>

    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/views/createListing.js"></script>
  </body>
</html>
