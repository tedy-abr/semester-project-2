<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NidarBid | Auction House</title>
    <link href="./src/style.css" rel="stylesheet" />
  </head>

  <body>
    <header id="header"></header>

    <main>
      <div class="container-custom py-12">
        <section id="hero-section" class="text-center w-full mb-16">
          <h1 class="text-6xl font-bold text-heading-color mt-10 mb-6">
            Find your next great deal
          </h1>
          <p class="text-3xl font-light text-heading-color mb-6">
            Browse live auctions from trusted sellers
          </p>

          <form id="search-form" class="relative max-w-lg mx-auto">
            <span
              class="material-symbols-outlined absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-secondary"
            >
              search
            </span>

            <input
              type="search"
              name="search"
              placeholder="Search auctions, categories or keywords..."
              class="w-full bg-white py-3.5 pl-12 pr-6 text-base rounded-xl border border-gray-200 text-slate-600 focus:border-secondary focus:ring-2 focus:ring-secondary focus:ring-opacity-20 outline-none transition-all shadow-sm hover:shadow-md placeholder:text-gray-400"
            />
          </form>
        </section>

        <section
          class="flex flex-col sm:flex-row justify-between items-center mb-8 gap-4"
        >
          <h2 class="text-2xl font-bold text-primary">Live listings</h2>

          <div class="relative">
            <span
              class="absolute left-4 top-1/2 transform -translate-y-1/2 text-slate-500 font-medium pointer-events-none"
            >
              Sort:
            </span>

            <select
              id="sort"
              class="appearance-none w-full bg-white border border-gray-200 rounded-xl text-slate-700 py-2.5 pl-14 pr-10 focus:outline-none focus:ring-2 focus:ring-secondary focus:border-secondary cursor-pointer shadow-sm hover:shadow-md font-medium hover:border-secondary transition-colors font-primary text-base"
            >
              <option value="created_desc">Newest First</option>
              <option value="created_asc">Oldest First</option>
              <option value="endsAt_asc">Ending Soon</option>
            </select>

            <span
              class="material-symbols-outlined absolute right-3 top-1/2 transform -translate-y-1/2 text-slate-500 pointer-events-none"
            >
              expand_more
            </span>
          </div>
        </section>

        <div
          id="listings-grid"
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"
        >
          <div class="col-span-full text-center py-20 text-slate-400">
            Loading auctions...
          </div>
        </div>

        <template id="listing-template">
          <div class="flex flex-col h-full group">
            <div class="w-full h-52 relative mb-2">
              <img
                class="w-full h-full object-cover rounded-xl js-img"
                loading="lazy"
              />
              <div
                class="absolute bottom-2 right-2 bg-orange-100 backdrop-blur-sm text-xs font-bold px-2 py-1 rounded border border-slate-200 text-orange-900 shadow-sm js-ends-at"
              ></div>
            </div>
            <div
              class="bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow duration-200 p-4 flex flex-col border border-slate-100 flex-1"
            >
              <h3
                class="text-lg font-medium text-heading-color mb-2 truncate js-title"
              ></h3>

              <div
                class="flex justify-between items-center text-sm text-primary mb-6"
              >
                <div>
                  By
                  <a class="hover:underline font-medium js-seller"></a>
                </div>
                <span class="js-created text-gray-500 font-light"></span>
              </div>

              <div class="mt-auto mb-4">
                <div class="flex justify-between items-center font-heading">
                  <span class="text-sm text-heading-color font-bold"
                    >Current bid</span
                  >
                  <span
                    class="text-sm font-bold text-heading-color js-bid-amount"
                  ></span>
                </div>
                <a
                  class="text-sm text-primary font-bold font-heading hover:underline mt-1 js-bidder-name"
                ></a>
              </div>

              <p class="text-xs text-heading-color mb-3">
                Please
                <a href="/register.html" class="text-primary hover:underline"
                  >register</a
                >
                or
                <a href="/login.html" class="text-primary hover:underline"
                  >login</a
                >
                to place bids
              </p>

              <a
                class="block w-full bg-primary hover:bg-blue-600 text-white text-center font-medium py-2.5 rounded-lg transition-colors shadow-sm js-view-btn"
              >
                View Details
              </a>
            </div>
          </div>
        </template>
        <template id="create-listing-btn-template">
          <div class="mt-8">
            <a
              href="/create-listing.html"
              class="inline-flex items-center gap-2 bg-green-600 hover:bg-green-700 text-white text-base font-semibold font-primary px-8 py-3.5 rounded-xl shadow-md transition-all transform hover:scale-105 hover:shadow-lg"
            >
              <span class="material-symbols-outlined font-semibold">add</span>
              Create Listing
            </a>
          </div>
        </template>
        <template id="quick-bid-template">
          <div class="bid-form-container mb-3">
            <input
              type="number"
              class="bid-input w-full bg-slate-50 border border-slate-200 rounded-lg px-4 py-2 mb-2 focus:outline-none focus:ring-2 focus:ring-primary"
              placeholder="Enter bid amount"
            />
            <button
              class="bid-btn w-full bg-blue-100 hover:bg-blue-200 text-blue-700 font-bold py-2 rounded-lg transition-colors"
            >
              Place Bid
            </button>
          </div>
        </template>
      </div>
    </main>

    <footer id="footer"></footer>

    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/views/home.js"></script>
  </body>
</html>
