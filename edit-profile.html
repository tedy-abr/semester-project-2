<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile | NidarBid</title>
    <link href="./src/style.css" rel="stylesheet" />
  </head>

  <body class="bg-slate-50 flex flex-col min-h-screen">
    <header id="header"></header>

    <main class="flex-grow container-custom py-12">
      <div
        class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-sm border border-slate-100"
      >
        <h1 class="text-2xl font-bold text-heading-color mb-6">Edit Profile</h1>

        <form id="edit-profile-form" class="flex flex-col gap-6">
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-2"
              >Avatar URL</label
            >
            <input
              type="url"
              name="avatar"
              placeholder="https://example.com/image.jpg"
              class="w-full px-4 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-primary outline-none"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-slate-700 mb-2"
              >Banner URL</label
            >
            <input
              type="url"
              name="banner"
              placeholder="https://example.com/banner.jpg"
              class="w-full px-4 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-primary outline-none"
            />
          </div>

          <div class="flex gap-4 mt-2">
            <a
              href="/profile.html"
              class="px-6 py-2 text-slate-500 hover:text-slate-700 font-medium"
              >Cancel</a
            >
            <button
              type="submit"
              class="flex-grow bg-primary hover:bg-blue-600 text-white font-bold py-2 rounded-lg transition-colors"
            >
              Save Changes
            </button>
          </div>
        </form>
      </div>
    </main>

    <footer id="footer"></footer>
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/views/edit.js"></script>
  </body>
</html>
