<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile | NidarBid</title>
    <link href="./src/style.css" rel="stylesheet" />
  </head>

  <body class="bg-slate-50 flex flex-col min-h-screen">
    <header id="header"></header>

    <main class="flex-grow container-custom py-8 sm:py-12 px-4">
      <div
        class="max-w-xl mx-auto bg-white p-5 sm:p-8 rounded-xl shadow-sm border border-slate-100"
      >
        <h1
          class="text-2xl sm:text-3xl font-bold text-heading-color mb-6 sm:mb-8 text-center sm:text-left"
        >
          Edit Profile
        </h1>

        <form id="edit-profile-form" class="flex flex-col gap-5 sm:gap-6">
          <div>
            <label
              class="block text-base sm:text-lg font-medium text-slate-700 mb-2"
              >Bio / About Me</label
            >
            <textarea
              name="bio"
              rows="4"
              placeholder="Tell people about yourself..."
              class="w-full px-4 py-3 border border-slate-200 rounded-lg focus:ring-2 focus:ring-secondary outline-none resize-none text-base"
            ></textarea>
            <p class="text-xs text-slate-400 mt-1 text-right">
              Max 160 characters recommended
            </p>
          </div>

          <div>
            <label
              class="block text-base sm:text-lg font-medium text-slate-700 mb-2"
              >Avatar URL</label
            >
            <input
              type="url"
              name="avatar"
              placeholder="https://example.com/image.jpg"
              class="w-full px-4 py-3 border border-slate-200 rounded-lg focus:ring-2 focus:ring-secondary outline-none text-base"
            />
          </div>

          <div>
            <label
              class="block text-base sm:text-lg font-medium text-slate-700 mb-2"
              >Banner URL</label
            >
            <input
              type="url"
              name="banner"
              placeholder="https://example.com/banner.jpg"
              class="w-full px-4 py-3 border border-slate-200 rounded-lg focus:ring-2 focus:ring-secondary outline-none text-base"
            />
          </div>

          <div
            class="flex flex-col-reverse sm:flex-row gap-3 sm:gap-4 mt-4 sm:mt-6"
          >
            <a
              href="/profile.html"
              class="w-full sm:w-auto px-6 py-3 sm:py-3 text-slate-500 hover:text-slate-700 font-medium flex items-center justify-center border border-slate-200 sm:border-transparent rounded-xl hover:bg-slate-50 sm:hover:bg-transparent transition-colors"
              >Cancel</a
            >
            <button
              type="submit"
              class="w-full sm:flex-grow bg-secondary hover:bg-hover text-white font-bold py-3 sm:py-3 rounded-xl transition-all shadow-sm hover:shadow-md transform hover:scale-[1.02] active:scale-95"
            >
              Save Changes
            </button>
          </div>
        </form>
      </div>
    </main>

    <footer id="footer"></footer>
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/views/edit.js"></script>
  </body>
</html>
