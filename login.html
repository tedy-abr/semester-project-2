<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | NidarBid</title>
    <link href="./src/style.css" rel="stylesheet" />
  </head>

  <body class="bg-slate-50 flex flex-col min-h-screen">
    <header id="header"></header>

    <main class="flex-grow flex items-center justify-center py-12 px-4">
      <div
        class="w-full max-w-md bg-white rounded-xl shadow-sm border border-slate-100 p-8"
      >
        <h1 class="text-2xl font-bold text-heading-color text-center mb-2">
          Welcome back
        </h1>
        <p class="text-center text-slate-500 mb-8">Login to manage your bids</p>

        <form id="login-form" class="flex flex-col gap-4">
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-slate-700 mb-1"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              placeholder="user@stud.noroff.no"
              required
              class="w-full px-4 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all"
            />
          </div>

          <div>
            <label
              for="password"
              class="block text-sm font-medium text-slate-700 mb-1"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              placeholder="********"
              required
              class="w-full px-4 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all"
            />
          </div>

          <button
            type="submit"
            class="w-full bg-primary hover:bg-blue-600 text-white font-bold py-3 rounded-lg transition-colors mt-4 shadow-sm"
          >
            Log In
          </button>
        </form>

        <div class="mt-6 text-center text-sm text-slate-500">
          Don't have an account?
          <a
            href="/register.html"
            class="text-primary font-medium hover:underline"
            >Register</a
          >
        </div>
      </div>
    </main>

    <footer id="footer"></footer>

    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/views/login.js"></script>
  </body>
</html>
